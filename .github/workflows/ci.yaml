name: CI/CD Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Add your Python test command here, e.g. pytest
          echo "No tests defined"

  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      S3_BUCKET: super-app-serverless-bucket
      S3_DOCUMENTS_BUCKET: super-app-documents-bucket
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Documents S3 bucket
        run: |
          aws cloudformation deploy \
            --template-file serverless-resources/lambda-bucket.yml \
            --stack-name super-app-documents-bucket-stack \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides BucketName=${{ env.S3_DOCUMENTS_BUCKET }} \
            --no-fail-on-empty-changeset

      - name: Create Lambda S3 bucket
        run: |
          aws cloudformation deploy \
            --template-file serverless-resources/lambda-bucket.yml \
            --stack-name super-app-lambda-bucket-stack \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides BucketName=${{ env.S3_BUCKET }} \
            --no-fail-on-empty-changeset

      - name: Zip functions
        run: |
          # Create isolated packages that include dependencies
          rm -rf build && mkdir -p build/ask build/recommend build/weather

          # Ask package
          pip install -r requirements.txt -t build/ask
          cp src/handlers/ask.py build/ask/
          (cd build/ask && zip -r ../../ask-lambda.zip .)

          # Recommend package
          pip install -r requirements.txt -t build/recommend
          cp src/handlers/recommend.py build/recommend/
          (cd build/recommend && zip -r ../../recommend-lambda.zip .)

          # Weather package
          pip install -r requirements.txt -t build/weather
          cp src/handlers/weather.py build/weather/
          (cd build/weather && zip -r ../../weather-lambda.zip .)

          # Document package
          pip install -r requirements.txt -t build/document
          cp src/handlers/document.py build/document/
          (cd build/document && zip -r ../../document-lambda.zip .)

      - name: Upload Lambda functions to S3
        run: |
          aws s3 cp ask-lambda.zip s3://${{ env.S3_BUCKET }}/ask-lambda.zip
          aws s3 cp recommend-lambda.zip s3://${{ env.S3_BUCKET }}/recommend-lambda.zip
          aws s3 cp weather-lambda.zip s3://${{ env.S3_BUCKET }}/weather-lambda.zip

      - name: Deploy Serverless AWS resources
        run: |
          aws cloudformation deploy \
            --template-file serverless-resources/super-app-serverless.yml \
            --stack-name super-app-serverless-stack \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides LambdaDeploymentBucket=super-app-serverless-bucket DocumentBucketName=super-app-documents-bucket

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ask-lambda \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key ask-lambda.zip \
            --region ${{ env.AWS_REGION }}
          aws lambda update-function-code \
            --function-name recommend-lambda \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key recommend-lambda.zip \
            --region ${{ env.AWS_REGION }}
          aws lambda update-function-code \
            --function-name weather-lambda \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key weather-lambda.zip \
            --region ${{ env.AWS_REGION }}
          aws lambda update-function-code \
            --function-name document-lambda \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key document-lambda.zip \
            --region ${{ env.AWS_REGION }}
